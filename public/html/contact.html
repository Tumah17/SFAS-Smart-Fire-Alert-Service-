<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact | Fire Alarm System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar">
    <a class="logo" href="index.html"><img src="../img/S-removebg-preview.png" alt="logo"></a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="map.html">Map</a></li>
      <li><a href="analysis.html">Analysis</a></li>
      <li><a href="contact.html" class="active-link">Contact</a></li>
    </ul>
    <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
    <div class="theme-toggle" id="theme-toggle">🌙</div>
  </nav>

  <main class="container">
    <div class="section-title">Contact</div>
    <p class="lead">Reach out for partnerships, deployments or technical questions.</p>

    <div class="card-analytics" style="max-width:720px;margin:18px auto">
      <form id="contactForm">
        <label style="display:block;margin-bottom:8px">Name</label>
        <input name="name" placeholder="Your name" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);margin-bottom:12px">
        <label style="display:block;margin-bottom:8px">Email</label>
        <input name="email" placeholder="you@example.com" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);margin-bottom:12px">
        <label style="display:block;margin-bottom:8px">Message</label>
        <textarea name="message" rows="6" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);margin-bottom:12px"></textarea>
        <button class="btn btn-primary" type="submit">Send Message</button>
      </form>
    </div>

    <div class="footer"><img src="../img/S-removebg-preview.png" alt="" style="height:36px"><div class="small">© 2025 Fire Alarm System — Demo</div></div>
  </main>

  <script>
    // nav + theme
    const hamburger = document.getElementById('hamburger'); const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click',()=>{navLinks.classList.toggle('active');hamburger.classList.toggle('active')});
    const themeToggle = document.getElementById('theme-toggle'); const storedTheme = localStorage.getItem('theme');
    if(storedTheme === 'light'){document.body.classList.add('light-mode'); themeToggle.textContent='🌙'} else{themeToggle.textContent='☀️'}
    themeToggle.addEventListener('click', ()=>{document.body.classList.toggle('light-mode'); if(document.body.classList.contains('light-mode')){localStorage.setItem('theme','light');themeToggle.textContent='🌙'} else{localStorage.setItem('theme','dark');themeToggle.textContent='☀️'}})

    document.getElementById('contactForm').addEventListener('submit',(e)=>{e.preventDefault(); alert('Thanks — form is demo only. Hook to backend to send messages.');});
  </script>
</body>
</html>
